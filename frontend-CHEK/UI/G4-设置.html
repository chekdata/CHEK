<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客 - 设置</title>
    <style>
        :root {
            --primary: #3388FF;
            --safe-top: 44px;
        }
        body {
            margin: 0; padding: 0; font-family: -apple-system, sans-serif;
            background: #F5F7FA; color: #1D1D1F; width: 375px; height: 812px;
        }

        .nav-bar {
            padding: var(--safe-top) 16px 10px; background: rgba(255,255,255,0.8);
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .back-btn { position: absolute; left: 16px; width: 24px; height: 24px; }
        .title { font-size: 17px; font-weight: 600; }

        .container { padding: 20px 16px; display: flex; flex-direction: column; gap: 20px; }

        .group-card {
            background: #fff; border-radius: 16px; overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        .cell {
            padding: 16px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #F5F5F5; font-size: 15px;
        }
        .cell:last-child { border-bottom: none; }
        .cell:active { background: #F9F9F9; }
        
        .arrow { width: 16px; height: 16px; color: #CCC; }
        .cell-value { font-size: 14px; color: #999; margin-right: 8px; }

        .logout-btn {
            background: #fff; border-radius: 16px; padding: 16px; text-align: center;
            color: #FF3B30; font-size: 15px; font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="back-btn" onclick="history.back()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg></div>
        <div class="title">设置</div>
    </div>

    <div class="container">
        <div class="group-card">
            <div class="cell">
                <span>绑定手机号</span>
                <div style="display:flex; align-items:center;">
                    <span class="cell-value">138****8888</span>
                    <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
                </div>
            </div>
            <div class="cell">
                <span>实名认证</span>
                <div style="display:flex; align-items:center;">
                    <span class="cell-value" style="color:#3388FF;">未认证</span>
                    <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
                </div>
            </div>
        </div>

        <div class="group-card">
            <div class="cell" onclick="window.location.href='G5_Legal.html'">
                <span>用户协议与隐私政策</span>
                <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
            </div>
            <div class="cell">
                <span>清除缓存</span>
                <span class="cell-value">12.5 MB</span>
            </div>
            <div class="cell">
                <span>关于潮客</span>
                <span class="cell-value">v1.0.0</span>
            </div>
        </div>

        <div class="logout-btn">退出登录</div>
    </div>
</body>
</html>
