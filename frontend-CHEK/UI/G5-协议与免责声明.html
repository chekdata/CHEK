<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客 - 用户协议</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: -apple-system, sans-serif;
            background: #fff; color: #333; width: 375px; height: 812px;
            display: flex; flex-direction: column;
        }
        .header {
            padding: 50px 16px 12px; border-bottom: 1px solid #eee;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 17px; position: relative;
        }
        .back { position: absolute; left: 16px; }
        
        .content {
            padding: 24px; flex: 1; overflow-y: auto; line-height: 1.8; font-size: 14px;
        }
        h2 { font-size: 16px; margin: 20px 0 8px; color: #000; }
        p { margin-bottom: 16px; color: #555; text-align: justify; }
        
        .bottom-bar {
            padding: 12px 24px 34px; border-top: 1px solid #eee; background: #fff;
        }
        .btn-agree {
            width: 100%; height: 50px; background: #3388FF; color: #fff;
            border: none; border-radius: 25px; font-size: 16px; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back" onclick="history.back()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg></div>
        用户协议
    </div>

    <div class="content">
        <p>欢迎您使用潮客 CHEK（以下简称“本平台”）。为了保障您的权益，请您在开始使用前仔细阅读本协议。</p>
        
        <h2>1. 服务内容</h2>
        <p>本平台致力于为潮汕游客提供真实的互助信息与百科指南。我们鼓励用户分享真实的旅行体验，并坚决打击任何形式的虚假营销与恶意引导。</p>

        <h2>2. 用户行为规范</h2>
        <p>您在使用“相辅”发布内容时，应遵守法律法规，不得发布违法违规信息。同时，请保持真诚、友善的交流态度，共同维护社区氛围。</p>

        <h2>3. 免责声明</h2>
        <p>平台上的部分信息（如“劳热”时间表、“辣辣嗦”地图）由用户共建，可能存在时效性滞后。我们会尽力核实，但不对因信息误差导致的损失承担法律责任。</p>
    </div>

    <div class="bottom-bar">
        <button class="btn-agree">我已阅读并同意</button>
    </div>
</body>
</html>
