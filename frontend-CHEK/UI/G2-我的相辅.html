<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客 - 我的相辅</title>
    <style>
        :root {
            --primary: #3388FF;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --safe-top: 44px;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F5F7FA;
            color: #1D1D1F;
            width: 375px; height: 812px;
            overflow: hidden;
        }

        .liquid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #F5F7FA;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.3;
        }

        /* 顶部 */
        .header {
            padding: var(--safe-top) 16px 12px;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(20px);
            display: flex; flex-direction: column; gap: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
        .nav-row { display: flex; align-items: center; justify-content: space-between; }
        .page-title { font-size: 18px; font-weight: 700; }

        /* Chips */
        .filter-row { display: flex; gap: 12px; }
        .chip {
            padding: 6px 16px; border-radius: 18px; font-size: 13px; font-weight: 600;
            background: rgba(0,0,0,0.05); color: #666; transition: all 0.2s;
        }
        .chip.active {
            background: var(--primary); color: #fff; box-shadow: 0 4px 12px rgba(51,136,255,0.3);
        }

        /* 列表容器 */
        .list-container {
            padding: 16px; overflow-y: auto; height: 100%;
            display: flex; flex-direction: column; gap: 12px;
        }

        /* 帖子卡片 */
        .post-card {
            background: var(--glass-bg); border-radius: 20px; padding: 16px;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
        }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: #999; }
        .post-text { font-size: 15px; line-height: 1.5; color: #333; margin-bottom: 12px; }
        .post-stats { font-size: 12px; color: var(--primary); display: flex; align-items: center; gap: 4px; }

        /* 空状态 */
        .empty-state {
            margin-top: 100px; display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        .mascot-img { width: 120px; height: 120px; opacity: 0.8; margin-bottom: 20px; }
        .empty-text { font-size: 14px; color: #999; margin-bottom: 20px; }
        .btn-create {
            padding: 10px 24px; border-radius: 20px; background: #fff;
            border: 1px solid #ddd; color: var(--primary); font-weight: 600;
        }

        svg { width: 20px; height: 20px; }
    </style>
</head>
<body>

    <div class="liquid-bg">
        <div class="orb" style="width:200px; height:200px; background:#46EBD5; top:-50px; right:-50px;"></div>
    </div>

    <div class="header">
        <div class="nav-row">
            <div onclick="history.back()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg></div>
            <div class="page-title">我的相辅</div>
            <div style="width:20px;"></div>
        </div>
        <div class="filter-row">
            <div class="chip active">全部</div>
            <div class="chip">已发布</div>
            <div class="chip">草稿箱 (0)</div>
        </div>
    </div>

    <div class="list-container">
        <div class="post-card">
            <div class="card-header">
                <span>2026.02.15</span>
                <span style="color:#4CD964;">已发布</span>
            </div>
            <div class="post-text">
                广济桥真的太美了，特别是晚上的灯光秀！附几张随手拍的图。#潮州 #广济桥
            </div>
            <div class="post-stats">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                12 评论
            </div>
        </div>

        </div>

</body>
</html>
