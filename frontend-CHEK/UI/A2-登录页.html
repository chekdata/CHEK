<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>潮客 Chaoke - 登录/注册</title>
    <style>
        :root {
            --primary-color: #3388FF;
            --secondary-color: #46EBD5;
            --bg-color: #FFFFFF;
            --text-main: #000000;
            --text-secondary: #666666;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-bg {
            height: 35vh;
            background: linear-gradient(135deg, rgba(51,136,255,0.1) 0%, rgba(70,235,213,0.1) 100%);
            position: relative;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
        }
        .mascot-sticker {
            position: absolute;
            top: calc(60px + env(safe-area-inset-top));
            right: 20px;
            width: 80px;
            height: 80px;
            /* 替换为吉祥物贴纸图片 */
            background-image: url('https://via.placeholder.com/80x80/000000/FFFFFF?text=Mascot');
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(15deg);
        }
        .login-card {
            background: #FFFFFF;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            margin: -60px 20px 0;
            padding: 32px 24px;
            z-index: 1;
        }
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 8px;
        }
        .sub-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        .btn {
            width: 100%;
            height: 48px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: #FFFFFF;
            box-shadow: 0 4px 12px rgba(51, 136, 255, 0.3);
            margin-bottom: 16px;
        }
        .btn-secondary {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            color: var(--text-main);
            margin-bottom: 24px;
        }
        .agreement {
            display: flex;
            align-items: flex-start;
            font-size: 12px;
            color: #999999;
        }
        .checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid #CCCCCC;
            border-radius: 50%;
            margin-right: 8px;
            margin-top: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 选中状态 */
        .checkbox.checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .checkbox.checked::after {
            content: '✓';
            color: #fff;
            font-size: 10px;
        }
        .link {
            color: var(--primary-color);
            text-decoration: none;
        }
        .visitor-entry {
            text-align: center;
            margin-top: auto;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="header-bg">
        <div class="mascot-sticker"></div>
    </div>
    <div class="login-card">
        <div class="welcome-text">欢迎来到潮客</div>
        <div class="sub-text">登录后可发帖、求助、举报及进行志愿对接</div>
        <button class="btn btn-primary">微信一键登录</button>
        <button class="btn btn-secondary">手机号验证码登录</button>
        <div class="agreement">
            <div class="checkbox"></div>
            <div>
                我已阅读并同意 <a href="#" class="link">《用户协议》</a> <a href="#" class="link">《隐私政策》</a> <a href="#" class="link">《免责声明》</a>
            </div>
        </div>
    </div>
    <div class="visitor-entry">游客先逛逛 ></div>
</body>
</html>
