<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>发布状态</title>
    
    <style>
        :root {
            --primary: #3388FF;
            --secondary: #46EBD5;
            --glass-overlay: rgba(255, 255, 255, 0.9);
            --blur: 40px;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, sans-serif;
            background: #F2F4F8;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* 模拟编辑器背景 (模糊显示) */
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812"><rect width="100%" height="100%" fill="%23f2f4f8"/><text x="20" y="100" font-family="sans-serif" font-weight="bold" font-size="20" fill="%23ddd">Create Post...</text></svg>');
            filter: blur(5px);
            z-index: 0;
        }

        /* 1. 全屏玻璃遮罩 (成功态/加载态) */
        .glass-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--glass-overlay);
            backdrop-filter: blur(var(--blur));
            z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        .status-card {
            text-align: center; width: 80%;
            transform: translateY(-20px);
        }

        .mascot-img {
            width: 160px; height: 160px; margin-bottom: 24px;
            /* 模拟3D投影 */
            filter: drop-shadow(0 20px 40px rgba(51, 136, 255, 0.2));
            animation: bounce 2s infinite ease-in-out;
        }

        .status-title { font-size: 24px; font-weight: 800; margin-bottom: 12px; color: #1D1D1F; }
        .status-desc { font-size: 15px; color: #666; line-height: 1.6; margin-bottom: 40px; }

        .btn-view {
            padding: 14px 40px; border-radius: 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff; font-size: 16px; font-weight: 600; border: none;
            box-shadow: 0 10px 24px rgba(51, 136, 255, 0.3);
            cursor: pointer;
        }

        /* 2. Loading Bar (用于发布中) */
        .loading-container {
            width: 180px; height: 6px; background: rgba(0,0,0,0.05);
            border-radius: 3px; overflow: hidden; margin: 40px auto 0;
        }
        .loading-fill {
            width: 0%; height: 100%; background: var(--primary);
            animation: load 2s forwards;
            box-shadow: 0 0 10px var(--primary);
        }

        /* 3. 错误态 Toast (克制对话框) */
        .error-toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(20px);
            color: #fff; padding: 16px 24px; border-radius: 24px;
            display: flex; align-items: center; gap: 10px; font-size: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 200;
            /* 默认隐藏，通过 style="display:flex" 开启 */
            display: none; 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
        @keyframes load { 0%{width:0%;} 100%{width:100%;} }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="glass-overlay">
        <div class="status-card">
            <img src="/Users/jasonhong/Desktop/CHEK/frontend-CHEK/assets/IP/提交成功.png" class="mascot-img" alt="Success">
            
            <h2 class="status-title">发布成功！</h2>
            <p class="status-desc">
                谢谢你愿意帮一把。<br>
                你的分享会帮到更多来潮汕的朋友。
            </p>

            <button class="btn-view">去详情看评论</button>
            
            </div>
    </div>

    <div class="error-toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF4D4F" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        抱歉网络开小差了，请重试
    </div>

</body>
</html>
