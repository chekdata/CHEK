<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客 - 收藏</title>
    <style>
        :root {
            --primary: #3388FF;
            --accent: #D377CD;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --safe-top: 44px;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, sans-serif;
            background: #F5F7FA;
            color: #1D1D1F;
            width: 375px; height: 812px;
            overflow: hidden;
        }

        .header {
            padding: var(--safe-top) 16px 10px;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; gap: 12px;
        }
        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .page-title { font-size: 18px; font-weight: 700; }
        .edit-btn { font-size: 14px; color: var(--primary); }

        .tab-row { display: flex; gap: 24px; padding-top: 4px; }
        .tab { font-size: 15px; color: #999; padding-bottom: 8px; position: relative; }
        .tab.active { color: #333; font-weight: 600; }
        .tab.active::after {
            content:''; position: absolute; bottom: 0; left: 0; right: 0; height: 3px;
            background: var(--primary); border-radius: 2px;
        }

        .list-container { padding: 16px; overflow-y: auto; height: 100%; display: flex; flex-direction: column; gap: 12px; }

        /* 卡片 */
        .fav-card {
            background: #fff; border-radius: 16px; padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); display: flex; gap: 12px;
        }
        .card-thumb { width: 80px; height: 80px; background: #eee; border-radius: 12px; flex-shrink: 0; }
        .card-content { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { font-size: 15px; font-weight: 600; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;}
        .card-tag { 
            font-size: 10px; color: var(--accent); background: rgba(211,119,205,0.1); 
            padding: 2px 6px; border-radius: 4px; align-self: flex-start;
        }

        /* 空状态 */
        .empty-state {
            margin-top: 100px; text-align: center; display: none; /* Toggle */
        }
        .mascot-heart { width: 100px; height: 100px; opacity: 0.8; margin-bottom: 16px; }

        svg { width: 24px; height: 24px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="nav-top">
            <div onclick="history.back()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg></div>
            <div class="page-title">收藏</div>
            <div class="edit-btn">编辑</div>
        </div>
        <div class="tab-row">
            <div class="tab active">全部</div>
            <div class="tab">相辅</div>
            <div class="tab">有知</div>
        </div>
    </div>

    <div class="list-container">
        <div class="fav-card" style="background: linear-gradient(145deg, #fff, #F0F8FF);">
            <div class="card-content">
                <div class="card-tag">有知 · 避坑</div>
                <div class="card-title">潮汕牛肉丸价格参考与避坑指南 (2026版)</div>
            </div>
            <div class="card-thumb" style="background:#E6F0FF;"></div>
        </div>

        <div class="fav-card">
            <div class="card-thumb"></div>
            <div class="card-content">
                <div class="card-title">整理了3天！南澳岛最全打卡机位，建议收藏！</div>
                <div style="font-size:12px; color:#999;">摄影师阿强</div>
            </div>
        </div>

        <div class="empty-state" style="display:flex;">
            <svg class="mascot-heart" viewBox="0 0 100 100" fill="none" stroke="#D377CD" stroke-width="2">
                <circle cx="50" cy="50" r="40" fill="#fff" opacity="0.5"/>
                <path d="M50 70 C 20 40 20 20 50 40 C 80 20 80 40 50 70" fill="#D377CD" opacity="0.2"/>
                <circle cx="35" cy="45" r="4" fill="#333"/>
                <circle cx="65" cy="45" r="4" fill="#333"/>
            </svg>
            <div style="font-size:13px; color:#999;">这里空空的<br>先去收藏一些有用的有知吧</div>
        </div>
    </div>

</body>
</html>
