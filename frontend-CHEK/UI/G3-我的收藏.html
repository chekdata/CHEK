<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客 - 收藏</title>
    <style>
        :root {
            --primary: #3388FF;
            --accent: #D377CD;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --safe-top: 44px;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, sans-serif;
            background: #F5F7FA;
            color: #1D1D1F;
            width: 375px; height: 812px;
            overflow: hidden;
        }

        /* 顶部 */
        .header {
            padding: var(--safe-top) 16px 0;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(20px);
            display: flex; flex-direction: column; gap: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
        .nav-top { display: flex; justify-content: space-between; align-items: center; padding-right: 4px; }
        .page-title { font-size: 18px; font-weight: 700; }
        .edit-text { font-size: 14px; color: var(--primary); }

        /* Tabs */
        .tab-row { display: flex; gap: 24px; padding-left: 8px; }
        .tab { font-size: 15px; color: #999; padding-bottom: 10px; position: relative; }
        .tab.active { color: #333; font-weight: 600; }
        .tab.active::after {
            content:''; position: absolute; bottom: 0; left: 0; right: 0; height: 2px;
            background: var(--primary); border-radius: 2px;
        }

        /* 列表 */
        .list-container { padding: 16px; overflow-y: auto; height: 100%; display: flex; flex-direction: column; gap: 12px; }

        /* 收藏卡片 */
        .fav-card {
            background: #fff; border-radius: 16px; padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); display: flex; gap: 12px;
            border: 1px solid rgba(0,0,0,0.02);
        }
        .card-thumb { width: 80px; height: 80px; background: #eee; border-radius: 12px; flex-shrink: 0; object-fit: cover; }
        
        .card-content { flex: 1; display: flex; flex-direction: column; justify-content: space-between; padding: 2px 0; }
        .card-title { font-size: 14px; font-weight: 600; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;}
        
        .card-tag { 
            font-size: 10px; padding: 2px 6px; border-radius: 4px; align-self: flex-start;
            display: inline-block;
        }
        .tag-wiki { color: #fff; background: var(--primary); opacity: 0.8; }
        .tag-post { color: #666; background: #f0f0f0; }

        /* 空状态 */
        .empty-state {
            margin-top: 120px; text-align: center; display: flex; flex-direction: column; align-items: center;
        }
        .mascot-heart { width: 100px; height: 100px; opacity: 0.8; margin-bottom: 16px; }

        svg { width: 24px; height: 24px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="nav-top">
            <div onclick="history.back()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg></div>
            <div class="page-title">收藏</div>
            <div class="edit-text">编辑</div>
        </div>
        <div class="tab-row">
            <div class="tab active">全部</div>
            <div class="tab">相辅</div>
            <div class="tab">有知</div>
        </div>
    </div>

    <div class="list-container">
        <div class="fav-card" style="background: linear-gradient(145deg, #fff, #F5F9FF);">
            <div class="card-thumb" style="background:#E6F0FF;"></div>
            <div class="card-content">
                <div class="card-title">潮汕牛肉丸价格参考与避坑指南 (2026版)</div>
                <div class="card-tag tag-wiki">有知 · 避坑</div>
            </div>
        </div>

        <div class="fav-card">
            <div class="card-thumb" style="background:#ddd;"></div>
            <div class="card-content">
                <div class="card-title">整理了3天！南澳岛最全打卡机位，建议收藏！</div>
                <div class="card-tag tag-post">相辅</div>
            </div>
        </div>

        </div>

</body>
</html>
