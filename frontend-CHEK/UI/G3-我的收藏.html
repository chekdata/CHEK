<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客 - 收藏</title>
    <style>
        :root {
            --primary: #3388FF;
            --safe-top: 44px;
        }
        body { margin:0; font-family: -apple-system, sans-serif; background: #F2F4F8; height: 100vh; display: flex; flex-direction: column; }

        .nav-bar {
            padding: var(--safe-top) 16px 10px; background: rgba(255,255,255,0.8);
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        .back { position: absolute; left: 16px; }
        .title { font-weight: 700; font-size: 17px; }

        /* 顶部 Tab */
        .tabs {
            display: flex; background: #fff; padding: 10px 20px;
            border-bottom: 1px solid #f0f0f0; gap: 24px;
        }
        .tab { font-size: 15px; color: #999; position: relative; padding-bottom: 6px; }
        .tab.active { color: #333; font-weight: 600; }
        .tab.active::after {
            content:''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 20px; height: 2px; background: var(--primary);
        }

        .grid { padding: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; overflow-y: auto; }

        /* 专辑封面 */
        .album-card {
            background: #fff; border-radius: 12px; overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .cover { height: 120px; background: #eee; position: relative; }
        .lock-icon { position: absolute; top: 8px; right: 8px; width: 16px; color: #fff; opacity: 0.8; }
        
        .info { padding: 10px; }
        .album-name { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
        .count { font-size: 11px; color: #999; }

        /* 列表模式 */
        .list-view { display: none; padding: 16px; }
        .fav-item {
            display: flex; gap: 12px; padding: 12px; background: #fff;
            border-radius: 12px; margin-bottom: 10px;
        }
        .fav-img { width: 80px; height: 80px; background: #eee; border-radius: 8px; }
        .fav-info { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .fav-title { font-size: 14px; font-weight: 600; line-height: 1.4; }
        .fav-tag { font-size: 10px; padding: 2px 6px; background: #E6F0FF; color: var(--primary); align-self: flex-start; border-radius: 4px; }

    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="back" onclick="history.back()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg></div>
        <div class="title">收藏</div>
    </div>

    <div class="tabs">
        <div class="tab active">专辑</div>
        <div class="tab">所有收藏</div>
    </div>

    <div class="grid">
        <div class="album-card">
            <div class="cover" style="background:#E0E0E0;"></div>
            <div class="info">
                <div class="album-name">默认收藏夹</div>
                <div class="count">24 篇</div>
            </div>
        </div>

        <div class="album-card">
            <div class="cover" style="background:#D0D0D0;">
                <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </div>
            <div class="info">
                <div class="album-name">避坑指南</div>
                <div class="count">12 篇 · 仅自己可见</div>
            </div>
        </div>

        <div class="album-card" style="display:flex; flex-direction:column; align-items:center; justify-content:center; color:#999; border:1px dashed #ccc; box-shadow:none; background:transparent;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            <span style="font-size:12px; margin-top:8px;">新建专辑</span>
        </div>
    </div>

    <div class="list-view">
        <div class="fav-item">
            <div class="fav-img"></div>
            <div class="fav-info">
                <div class="fav-title">潮汕牛肉丸价格参考与避坑指南</div>
                <div class="fav-tag">有知 · 百科</div>
            </div>
        </div>
    </div>

</body>
</html>
