<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>来相辅 - 发布帖子</title>
    <style>
        :root {
            --primary: #3388FF;
            --secondary: #46EBD5;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --safe-top: 44px;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
            background: #F8F9FC;
            height: 100vh; display: flex; flex-direction: column;
        }

        /* 头部 */
        .header {
            padding: var(--safe-top) 16px 12px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
        }
        .header-title { font-size: 17px; font-weight: 700; }
        .tips-btn {
            font-size: 13px; color: var(--primary); display: flex; align-items: center; gap: 4px;
            background: rgba(51,136,255,0.1); padding: 6px 12px; border-radius: 16px;
        }

        /* 编辑区 */
        .editor-area { flex: 1; padding: 24px 20px; overflow-y: auto; }

        .input-title {
            width: 100%; border: none; background: transparent;
            font-size: 20px; font-weight: 700; margin-bottom: 20px; outline: none;
        }
        
        .input-body {
            width: 100%; min-height: 150px; border: none; background: transparent;
            font-size: 16px; line-height: 1.6; outline: none; resize: none;
            color: #333; margin-bottom: 30px;
        }

        /* 媒体上传 */
        .media-scroll { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 20px; }
        .upload-box {
            width: 100px; height: 100px; border-radius: 20px; background: #FFF;
            border: 1px dashed #CCC; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: #999; flex-shrink: 0;
        }

        /* 底部工具栏 (Glass) */
        .bottom-toolbar {
            background: rgba(255,255,255,0.85); 
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.5);
            padding: 16px 20px 40px;
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.05);
        }
        
        .tool-row { display: flex; gap: 12px; margin-bottom: 20px; }
        .tool-chip {
            padding: 8px 16px; background: #F2F4F8; border-radius: 20px;
            font-size: 13px; color: #333; display: flex; align-items: center; gap: 6px;
            border: 1px solid transparent;
        }
        .tool-chip.active { background: rgba(51, 136, 255, 0.1); color: var(--primary); border-color: rgba(51, 136, 255, 0.2); }

        .publish-row { display: flex; gap: 16px; align-items: center; }
        .draft-btn { 
            width: 100px; height: 52px; border-radius: 26px; border: 1px solid #eee; 
            background: rgba(255,255,255,0.5); color: #666; font-weight: 600;
        }
        .pub-btn {
            flex: 1; height: 52px; border-radius: 26px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff; font-size: 16px; font-weight: 600;
            box-shadow: 0 8px 20px rgba(51,136,255,0.3);
        }

        svg { width: 20px; height: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div onclick="history.back()" style="font-size:16px;">取消</div>
        <div class="header-title">来相辅</div>
        <div class="tips-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
            小贴士
        </div>
    </div>

    <div class="editor-area">
        <div class="media-scroll">
            <div class="upload-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                <span style="font-size:11px; margin-top:4px;">加图/视频</span>
            </div>
        </div>

        <input type="text" class="input-title" placeholder="填写标题会有更多人看">
        <textarea class="input-body" placeholder="分享你的潮汕见闻...&#10;说清时间地点能帮到更多人。&#10;如有冒犯，请多包涵。"></textarea>
    </div>

    <div class="bottom-toolbar">
        <div class="tool-row">
            <div class="tool-chip active">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>
                # 避坑
            </div>
            <div class="tool-chip">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                添加地点
            </div>
            <div class="tool-chip">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                发生时间
            </div>
        </div>

        <div class="publish-row">
            <button class="draft-btn">存草稿</button>
            <button class="pub-btn">发布</button>
        </div>
    </div>

</body>
</html>
