<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客 - 填写内容</title>
    <style>
        :root {
            --primary: #3388FF;
            --bg-body: #F7F8FA;
            --text-main: #1D1D1F;
            --radius-input: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: var(--bg-body);
            padding-bottom: 100px;
        }

        /* Nav */
        .navbar {
            background: #fff; padding: 12px 16px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 16px; font-weight: 600;
        }
        .btn-text { color: var(--primary); font-size: 15px; }

        .container { padding: 16px; }

        /* Form Group */
        .form-group {
            background: #fff; border-radius: 20px; padding: 6px 16px;
            margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        
        .form-row {
            display: flex; align-items: center; padding: 16px 0;
            border-bottom: 1px solid #F5F5F5;
        }
        .form-row:last-child { border-bottom: none; }
        
        .label { width: 80px; font-size: 15px; font-weight: 600; color: #333; }
        .input-area { flex: 1; }
        .input-field {
            width: 100%; border: none; outline: none; font-size: 15px; color: #333;
            background: transparent;
        }
        .input-field::placeholder { color: #ccc; }

        /* Tags */
        .chips-row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
        .chip-select {
            padding: 6px 14px; background: #F2F2F7; border-radius: 16px;
            font-size: 13px; color: #666; transition: all 0.2s;
        }
        .chip-select.active {
            background: rgba(51, 136, 255, 0.1); color: var(--primary);
            font-weight: 600;
        }

        /* Map Placeholder */
        .map-trigger {
            background: #EAF2FF; border-radius: 12px; height: 60px;
            display: flex; align-items: center; padding: 0 16px; gap: 12px;
            color: var(--primary); font-weight: 500; font-size: 14px;
            margin: 8px 0; border: 1px dashed rgba(51, 136, 255, 0.3);
        }

        /* Media Upload */
        .media-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 8px; }
        .upload-btn {
            aspect-ratio: 1; background: #F7F8FA; border: 1px dashed #ccc;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: #ccc; flex-direction: column; gap: 4px; font-size: 10px;
        }

        /* Privacy Tip */
        .privacy-tip {
            background: #FFF8E1; border-radius: 12px; padding: 12px;
            font-size: 12px; color: #F57F17; display: flex; gap: 8px; align-items: start;
            margin-bottom: 24px;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed; bottom: 0; width: 100%; background: #fff;
            padding: 12px 24px calc(12px + env(safe-area-inset-bottom));
            display: flex; gap: 16px; box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        }
        .btn-preview {
            width: 100px; height: 48px; border-radius: 24px; border: 1px solid #ddd;
            background: #fff; color: #666; font-weight: 600;
        }
        .btn-publish {
            flex: 1; height: 48px; border-radius: 24px; border: none;
            background: linear-gradient(135deg, #3388FF 0%, #46EBD5 100%);
            color: #fff; font-weight: 600; font-size: 16px;
            box-shadow: 0 8px 20px rgba(51, 136, 255, 0.3);
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div onclick="history.back()">取消</div>
        <div>发布接送供给</div>
        <div class="btn-text">草稿箱</div>
    </nav>

    <div class="container">
        
        <div style="font-size:13px; color:#999; margin-bottom:8px; margin-left:8px;">行程信息</div>
        <div class="form-group">
            <div class="form-row">
                <div class="label">起点</div>
                <div class="input-area">
                    <input type="text" class="input-field" placeholder="请选择出发地" value="潮州古城">
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#3388FF" stroke-width="2"><circle cx="12" cy="10" r="3"></circle><path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"></path></svg>
            </div>
            <div class="form-row">
                <div class="label">终点</div>
                <div class="input-area">
                    <input type="text" class="input-field" placeholder="请选择目的地">
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#46EBD5" stroke-width="2"><circle cx="12" cy="10" r="3"></circle><path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"></path></svg>
            </div>
            <div class="map-trigger">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>
                在地图上确认路线
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="label">出发时间</div>
                <div class="input-area">
                    <input type="datetime-local" class="input-field">
                </div>
            </div>
            <div class="form-row">
                <div class="label">空座数</div>
                <div class="input-area">
                    <div class="chips-row" style="margin-top:0;">
                        <div class="chip-select">1人</div>
                        <div class="chip-select active">2人</div>
                        <div class="chip-select">3人</div>
                        <div class="chip-select">4人</div>
                    </div>
                </div>
            </div>
        </div>

        <div style="font-size:13px; color:#999; margin-bottom:8px; margin-left:8px;">详细说明</div>
        <div class="form-group">
            <textarea class="input-field" rows="4" placeholder="补充说明：例如行李空间大小、是否允许宠物、集合地点细节等..."></textarea>
            
            <div class="media-grid">
                <div class="upload-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    <span>添加图片</span>
                </div>
            </div>
        </div>

        <div class="privacy-tip">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
            <div>
                温馨提示：请勿上传包含身份证、具体门牌号等隐私信息的图片。平台将对所有内容进行安全审核。
            </div>
        </div>

    </div>

    <div class="bottom-bar">
        <button class="btn-preview">预览</button>
        <button class="btn-publish">立即发布</button>
    </div>

</body>
</html>
