<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客有知 - 潮汕旅游百科 | 避坑指南与文化</title>
    <meta name="description" content="潮客有知百科。提供潮汕旅游（汕头、潮州、揭阳）的权威避坑指南、英歌舞（劳热）时间表、美食地图。">
    <meta name="keywords" content="潮汕百科, 英歌舞, 劳热, 避坑, 攻略, 潮客">
    <meta name="geo.region" content="CN-GD">
    <meta name="geo.placename" content="Chaoshan">
    <meta name="geo.position" content="23.3667;116.6667">
    <meta name="ICBM" content="23.3667, 116.6667">

    <style>
        :root {
            --primary: #3388FF;
            --secondary: #46EBD5;
            --accent: #D377CD;
            --neutral-black: #1D1D1F;
            
            /* 液态玻璃变量 */
            --glass-bg: rgba(255, 255, 255, 0.60);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shine: rgba(255, 255, 255, 0.7);
            --blur-val: 30px;
            --shadow-card: 0 10px 30px -5px rgba(51, 136, 255, 0.1);
            
            --safe-top: 44px;
            --safe-bottom: 34px;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
            background: #F2F4F8;
            color: var(--neutral-black);
            overflow: hidden;
            width: 375px; height: 812px;
            position: relative;
        }

        /* 1. 液态背景 */
        .liquid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #F5F7FA;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.5;
            animation: float 15s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--secondary); top: -100px; left: -50px; opacity: 0.2; }
        .orb-2 { width: 200px; height: 200px; background: var(--primary); bottom: 100px; right: -50px; opacity: 0.15; animation-delay: -5s; }

        @keyframes float { 
            0%, 100% { transform: translate(0, 0); } 
            50% { transform: translate(10px, 20px); } 
        }

        /* 2. 玻璃组件 */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-val));
            -webkit-backdrop-filter: blur(var(--blur-val));
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-shine);
            box-shadow: var(--shadow-card);
        }

        /* 3. 头部 */
        .header {
            padding: var(--safe-top) 20px 10px;
            display: flex; flex-direction: column; gap: 16px;
            position: sticky; top: 0; z-index: 100;
        }
        .page-title { font-size: 32px; font-weight: 800; letter-spacing: -0.5px; }
        
        .search-bar {
            height: 48px; border-radius: 24px;
            background: rgba(255,255,255,0.5); border: 1px solid var(--glass-border);
            display: flex; align-items: center; padding: 0 16px; gap: 10px;
            color: #86868B; font-size: 15px; transition: all 0.3s;
        }

        /* 4. 入口卡片 (Grid) */
        .entry-grid {
            display: grid; grid-template-columns: 1.2fr 1fr; grid-template-rows: 1fr 1fr;
            gap: 12px; padding: 0 20px 24px; height: 220px;
        }
        
        .entry-card {
            border-radius: 24px; padding: 16px; position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        
        .card-hot {
            grid-row: 1 / 3; 
            background: linear-gradient(145deg, rgba(255,255,255,0.7), rgba(51,136,255,0.1));
        }
        .card-laore {
            background: linear-gradient(145deg, rgba(255,255,255,0.7), rgba(211,119,205,0.1));
        }
        .card-map {
            background: linear-gradient(145deg, rgba(255,255,255,0.7), rgba(70,235,213,0.1));
        }

        .card-title { font-size: 16px; font-weight: 700; z-index: 2; }
        .card-sub { font-size: 11px; color: #666; margin-top: 4px; z-index: 2; }
        .card-icon { position: absolute; right: -10px; bottom: -10px; opacity: 0.1; width: 80px; height: 80px; }

        /* 5. 列表内容 */
        .wiki-list {
            padding: 0 20px 100px; overflow-y: auto; height: 100%;
        }
        .section-header { font-size: 14px; font-weight: 600; color: #666; margin-bottom: 12px; display: flex; justify-content: space-between; }

        .wiki-item {
            border-radius: 20px; padding: 16px; margin-bottom: 12px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .item-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .item-title { font-size: 16px; font-weight: 600; color: #333; }
        .item-tag { 
            font-size: 10px; padding: 4px 8px; border-radius: 8px; 
            background: rgba(51,136,255,0.1); color: var(--primary); font-weight: 600;
        }
        .item-summary { font-size: 13px; color: #666; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;}
        .item-footer { font-size: 11px; color: #999; display: flex; align-items: center; gap: 6px; margin-top: 4px; }

        /* 空态 */
        .empty-state {
            padding: 30px 0; text-align: center;
        }
        .mascot-svg { width: 100px; height: 100px; opacity: 0.8; margin-bottom: 16px; }

        /* 底部导航 (Tab Bar) */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%; height: calc(60px + var(--safe-bottom));
            padding-bottom: var(--safe-bottom);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; border-radius: 32px 32px 0 0;
        }
        .tab-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #999; width: 60px; gap: 4px;}
        .tab-item.active { color: var(--primary); font-weight: 600; }
        
        .fab-btn {
            width: 56px; height: 56px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin-top: -30px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 20px rgba(51, 136, 255, 0.4), 0 0 0 4px rgba(255,255,255,0.5);
            color: white;
        }

        svg { width: 24px; height: 24px; }
    </style>
</head>
<body>

                    <rect x="30" y="30" width="40" height="50" rx="4" fill="rgba(255,255,255,0.5)"/>

            </div>
        </div>
    </div>

    <div class="glass tab-bar">
        <div class="tab-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
