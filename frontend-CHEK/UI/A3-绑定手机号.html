<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客 CHEK - 绑定手机</title>
    <style>
        :root {
            --primary: #3388FF;
            --bg-color: #F8F9FC;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --safe-top: 44px;
        }

        body {
            margin: 0; padding: 0; width: 375px; height: 812px;
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
            position: relative;
        }

        /* 顶部导航 */
        .nav-bar {
            padding: var(--safe-top) 20px 10px 20px;
            display: flex; align-items: center;
        }
        .back-btn { width: 24px; height: 24px; cursor: pointer; }

        /* 内容区 */
        .container { padding: 20px 30px; }
        
        h1 { font-size: 26px; margin-bottom: 40px; color: #1D1D1F; }

        /* 表单组 */
        .form-group { display: flex; flex-direction: column; gap: 20px; }

        .input-wrapper {
            background: #fff; border-radius: 20px;
            padding: 16px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center;
            transition: all 0.3s;
        }
        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(51, 136, 255, 0.1);
        }

        .prefix { font-weight: 600; padding-right: 12px; margin-right: 12px; border-right: 1px solid #eee; }
        input { border: none; outline: none; font-size: 16px; width: 100%; color: #1D1D1F; }
        input::placeholder { color: #CCC; }

        .code-row { display: flex; gap: 12px; }
        .code-btn {
            background: transparent; color: var(--primary); font-weight: 600;
            border: none; padding: 0 10px; min-width: 80px; text-align: right;
        }

        .submit-btn {
            margin-top: 30px; width: 100%; height: 56px; border-radius: 28px;
            background: var(--primary); color: #fff; border: none; font-size: 16px; font-weight: 600;
            box-shadow: 0 8px 20px rgba(51, 136, 255, 0.3);
        }

        /* 说明卡片 */
        .info-card {
            margin-top: 40px; padding: 20px;
            background: rgba(51, 136, 255, 0.06);
            border-radius: 20px; border: 1px solid rgba(51, 136, 255, 0.1);
        }
        .info-title { font-size: 13px; font-weight: 600; color: var(--primary); margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
        .info-text { font-size: 12px; color: #666; line-height: 1.5; }

        /* 错误 Toast (Glass Style) */
        .toast {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(20px);
            color: #fff; padding: 16px 24px; border-radius: 16px;
            font-size: 14px; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <div class="nav-bar">
        <svg class="back-btn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </div>

    <div class="container">
        <h1>绑定手机号</h1>

        <div class="form-group">
            <div class="input-wrapper">
                <span class="prefix">+86</span>
                <input type="tel" placeholder="请输入手机号">
            </div>

            <div class="code-row">
                <div class="input-wrapper" style="flex:1">
                    <input type="number" placeholder="验证码">
                </div>
                <div class="input-wrapper" style="width: auto; justify-content: center;">
                    <button class="code-btn">58s</button>
                </div>
            </div>

            <button class="submit-btn">确定绑定</button>
        </div>

        <div class="info-card">
            <div class="info-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                安全与隐私
            </div>
            <p class="info-text">
                手机号仅用于账号安全找回及必要联系。<br>
                所有展示将严格脱敏，例如：138****4326。
            </p>
        </div>
    </div>

    <div class="toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF4D4F" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        验证码错误，请重试
    </div>

</body>
</html>
