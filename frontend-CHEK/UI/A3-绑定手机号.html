<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>潮客 Chaoke - 绑定手机号</title>
    <style>
        :root {
            --primary-color: #3388FF;
            --bg-color: #FFFFFF;
            --text-main: #000000;
            --text-secondary: #666666;
            --input-bg: #F7F8FA;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .nav-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            margin-top: env(safe-area-inset-top);
            font-size: 17px;
            font-weight: 600;
            color: var(--text-main);
        }
        .back-icon {
            width: 24px;
            height: 24px;
            /* 替换为返回图标 */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>') no-repeat center;
        }
        .container {
            padding: 24px 20px;
        }
        .form-card {
            background: #FFFFFF;
        }
        .input-group {
            background: var(--input-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        .input-group input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
            color: var(--text-main);
        }
        .input-group input::placeholder {
            color: #CCCCCC;
        }
        .verify-code-container {
            display: flex;
            gap: 12px;
        }
        .verify-code-input {
            flex: 1;
        }
        .get-code-btn {
            height: 54px;
            padding: 0 20px;
            border-radius: 16px;
            background: rgba(51, 136, 255, 0.1);
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        .submit-btn {
            width: 100%;
            height: 48px;
            border-radius: 24px;
            background: var(--primary-color);
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 600;
            border: none;
            outline: none;
            margin-top: 24px;
            box-shadow: 0 4px 12px rgba(51, 136, 255, 0.3);
        }
        .info-card {
            background: #F7F8FA;
            border-radius: 16px;
            padding: 16px;
            margin-top: 24px;
        }
        .info-item {
            display: flex;
            margin-bottom: 12px;
        }
        .info-item:last-child {
            margin-bottom: 0;
        }
        .info-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            /* 替换为信息图标 */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%233388FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>') no-repeat center;
        }
        .info-text {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        /* Toast 示例 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="back-icon"></div>
        <div>绑定手机号</div>
        <div style="width: 24px;"></div> </div>
    <div class="container">
        <div class="form-card">
            <div class="input-group">
                <input type="tel" placeholder="请输入手机号">
            </div>
            <div class="verify-code-container">
                <div class="input-group verify-code-input">
                    <input type="number" placeholder="请输入验证码">
                </div>
                <button class="get-code-btn">获取验证码</button>
            </div>
            <button class="submit-btn">提交</button>
        </div>
        <div class="info-card">
            <div class="info-item">
                <div class="info-icon"></div>
                <div class="info-text">用于联系志愿者、接单确认及安全风控，保障您的账户安全。</div>
            </div>
            <div class="info-item">
                <div class="info-icon"></div>
                <div class="info-text">手机号仅用于必要联系，我们将严格对您的信息进行脱敏处理。</div>
            </div>
        </div>
    </div>
    <div class="toast">验证码错误，请重试</div>
</body>
</html>
