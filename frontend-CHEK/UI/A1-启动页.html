<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>潮客 Chaoke - 启动页</title>
    <style>
        :root {
            --primary-color: #3388FF;
            --secondary-color: #46EBD5;
            --accent-color: #D377CD;
            --bg-color: #FFFFFF;
            --text-main: #000000;
            --text-secondary: #666666;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Segoe UI, Arial, Roboto, 'PingFang SC', 'miui', 'Hiragino Sans GB', 'Microsoft Yahei', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        .splash-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(70,235,213,0.4) 0%, rgba(51,136,255,0.3) 50%, rgba(211,119,205,0.1) 100%);
            filter: blur(40px);
            z-index: 0;
        }
        .mascot {
            width: 180px;
            height: auto;
            z-index: 1;
            /* 替换为您的3D黑色大眼猫图片 */
            background-image: url('https://via.placeholder.com/180x180/000000/FFFFFF?text=3D+Mascot');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 10px rgba(51, 136, 255, 0.5));
        }
        .brand-info {
            text-align: center;
            z-index: 1;
            margin-top: 20px;
        }
        .logo-text {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: 2px;
        }
        .slogan {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 8px;
            letter-spacing: 1px;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        .support-text {
            font-size: 12px;
            color: #999999;
            margin-bottom: 16px;
        }
        .progress-bar {
            width: 120px;
            height: 4px;
            background-color: #F0F0F0;
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: var(--primary-color);
            width: 30%; /* 加载进度 */
            border-radius: 2px;
            animation: progressAnimation 2s linear infinite;
        }
        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="glow-effect"></div>
        <div class="mascot" style="height: 180px;"></div>
        <div class="brand-info">
            <div class="logo-text">潮客 CHEK</div>
            <div class="slogan">一起把潮汕讲清楚</div>
        </div>
    </div>
    <div class="footer">
        <div class="support-text">本项目为首届‘北回归线极客节’支持项目</div>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
    </div>
</body>
</html>
