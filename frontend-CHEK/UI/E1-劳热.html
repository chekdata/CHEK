<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>潮客 - 劳热 (民俗时间表)</title>
    <meta name="description" content="潮汕劳热时间表。英歌舞、游神赛会、拜老爷等民俗活动具体时间与地点查询。">
    <meta name="geo.region" content="CN-GD">
    <meta name="geo.placename" content="Chaoshan">
    
    <style>
        :root {
            --primary: #3388FF;
            --secondary: #46EBD5;
            --accent: #D377CD;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --blur: 30px;
            --safe-top: 44px;
            --safe-bottom: 34px;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
            background: #F2F4F8;
            color: #1D1D1F;
            width: 375px; height: 812px;
            overflow: hidden; position: relative;
        }

        /* 1. 液态背景 */
        .liquid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #F5F7FA;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(50px); opacity: 0.5;
            animation: pulse 8s infinite alternate;
        }
        .orb-red { width: 300px; height: 300px; background: rgba(255, 80, 80, 0.15); top: -50px; left: -100px; } /* 劳热用暖色调点缀 */
        .orb-blue { width: 200px; height: 200px; background: rgba(51, 136, 255, 0.1); bottom: 100px; right: -50px; }

        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* 2. 导航栏 */
        .nav-bar {
            padding: var(--safe-top) 16px 10px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.7); backdrop-filter: blur(20px);
            position: relative; z-index: 100;
        }
        .page-title { font-size: 20px; font-weight: 800; letter-spacing: 1px; }

        /* 3. 日期选择器 (横向玻璃) */
        .date-scroller {
            display: flex; gap: 12px; padding: 16px 20px; overflow-x: auto;
            scrollbar-width: none;
        }
        .date-chip {
            min-width: 50px; height: 64px; border-radius: 25px;
            background: rgba(255,255,255,0.5); border: 1px solid rgba(255,255,255,0.6);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 12px; color: #666; transition: all 0.3s;
        }
        .date-chip.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff; border: none; box-shadow: 0 8px 16px rgba(51,136,255,0.3);
            transform: scale(1.05);
        }
        .day-num { font-size: 18px; font-weight: 700; margin-bottom: 2px; }

        /* 4. 时间轴主体 */
        .timeline-container {
            padding: 0 20px 40px; height: 100%; overflow-y: auto;
            position: relative;
        }
        /* 轴线 */
        .timeline-line {
            position: absolute; left: 36px; top: 0; bottom: 0; width: 2px;
            background: linear-gradient(to bottom, var(--primary) 0%, rgba(51,136,255,0.1) 100%);
            z-index: 0;
        }

        /* 时间节点卡片 */
        .event-node {
            position: relative; margin-bottom: 24px; z-index: 1;
            display: flex; align-items: flex-start;
        }
        .node-dot {
            width: 12px; height: 12px; border-radius: 50%; background: #fff;
            border: 3px solid var(--primary); margin-left: 11px; margin-right: 20px;
            margin-top: 24px; box-shadow: 0 0 0 4px rgba(51,136,255,0.1);
            flex-shrink: 0;
        }
        
        .glass-card {
            flex: 1; padding: 16px; border-radius: 20px;
            background: var(--glass-bg); backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.03);
        }

        .event-time { font-size: 18px; font-weight: 800; color: var(--primary); margin-bottom: 4px; }
        .event-title { font-size: 16px; font-weight: 700; margin-bottom: 8px; color: #1D1D1F; }
        .event-loc { font-size: 13px; color: #666; display: flex; align-items: center; gap: 4px; }
        .event-tag { 
            display: inline-block; font-size: 10px; padding: 2px 8px; 
            background: rgba(211,119,205,0.1); color: var(--accent); 
            border-radius: 8px; margin-top: 8px; font-weight: 600;
        }

        /* 建设中占位 (Overlay) */
        .construction-overlay {
            position: absolute; top: 300px; left: 0; width: 100%; text-align: center;
            opacity: 0.8; pointer-events: none; /* 让下方若隐若现 */
        }
        .mascot-img { width: 120px; filter: drop-shadow(0 10px 20px rgba(51,136,255,0.2)); }

        svg { width: 16px; height: 16px; }
    </style>
</head>
<body>

    <div class="liquid-bg">
        <div class="orb orb-red"></div>
        <div class="orb orb-blue"></div>
    </div>

    <div class="nav-bar">
        <svg onclick="history.back()" style="width:24px; height:24px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        <div class="page-title">劳热 · 2026</div>
        <div style="width:24px;"></div>
    </div>

    <div class="date-scroller">
        <div class="date-chip active">
            <span class="day-num">15</span>
            <span>今天</span>
        </div>
        <div class="date-chip">
            <span class="day-num">16</span>
            <span>初九</span>
        </div>
        <div class="date-chip">
            <span class="day-num">17</span>
            <span>初十</span>
        </div>
        <div class="date-chip">
            <span class="day-num">18</span>
            <span>十一</span>
        </div>
        <div class="date-chip">
            <span class="day-num">19</span>
            <span>十二</span>
        </div>
    </div>

    <div class="timeline-container">
        <div class="timeline-line"></div>

        <div class="event-node">
            <div class="node-dot"></div>
            <div class="glass-card">
                <div class="event-time">09:30</div>
                <div class="event-title">青龙古庙 游神开始</div>
                <div class="event-loc">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                    南堤路段
                </div>
                <div class="event-tag"># 必看</div>
            </div>
        </div>

        <div class="event-node">
            <div class="node-dot"></div>
            <div class="glass-card">
                <div class="event-time">14:00</div>
                <div class="event-title">英歌舞 巡游</div>
                <div class="event-loc">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                    牌坊街北段
                </div>
                <div class="event-tag"># 热血</div>
            </div>
        </div>

        <div class="construction-overlay">
            <img src="frontend-CHEK/assets/IP/等待审核.png" class="mascot-img" alt="Coming Soon">
            <p style="font-size:14px; color:#666; margin-top:12px; background: rgba(255,255,255,0.8); display:inline-block; padding:8px 16px; border-radius:12px;">
                更多日程整理中...<br>
                <span style="font-size:12px; color:#999;">如果信息不全，先说声抱歉</span>
            </p>
        </div>
    </div>

</body>
</html>
